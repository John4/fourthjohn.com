---
layout: back-header
---


<div class='content-wrapper'>
  <div class='content-container'>

    <div class='post-header'>
      <h1 class='post-title'>
        <span class='parent-dir'><a class='unstyled-link' href='/blog'>blog</a> / </span>
        {{ page.title }}
      </h1>
      <div class='post-date'>{{ page.date | date: "%-d %B %Y" }}</div>
    </div>

    <div class='post-content'>
      {{ content }}
    </div>

    <div class='post-footer'>
      If you enjoyed this post, in lieu of comments, please <a href="mailto:johnjmartiniv@gmail.com?subject=I%20enjoyed%20your%20blog!">write</a> to me.
    </div>

  </div>
</div>
